name: Go

on:
  push:
    branches:
      - main
    paths:
      - 'readme-maker/**'
      - '.github/workflows/go.yaml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 'stable'
      - run: |
          echo $NASA_BASE_URL
          echo $CI
          echo ${{ env.README_ACTIONS }}
          echo ${{ secrets.NASA_BASE_URL }}
